<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    

    <h1>Practice</h1>
    <form>
        <fieldset>
            <legend> Personal Info  </legend>
            <label> UserName </label>
            <input type="text" name="username" size="40">
            <br>
            <br>
            <!-- Options -->
            <label> Age  </label>
            <input type="radio" name="userage" value="age1">Under 18
            <input type="radio" name="userage" value="age2">19-30
            <input type="radio" name="userage" value="age3">31-50
            <input type="radio" name="userage" value="age4">50+
            <!-- Checkbox -->
            <br>
            <br>

            <label> Check all the restaurants you love below! </label>
            <input type="checkbox" name="user[]" value="1">Chipotlle
            <input type="checkbox" name="user[]" value="2">Wemdy's
            <input type="checkbox" name="user[]" value="3">Shack Shock
            <input type="checkbox" name="user[]" value="4">Poppeyes
            
            <!-- Multiple Choice  -->
            <br>
            <br>

            <label> What is your favorite type of meal ? </label>
           <select name="userlike[]" size="1"  >
                <option value="likeT1">Indian</option>
                <option value="likeT2">Chinese</option>
                <option value="likeT3">Thai</option>
                <option value="likeT4">Korean</option>
           </select>

        </fieldset>

        <fieldset>
            <legend>Log in Info</legend>
            <!-- email  -->
            <label> Email  </label>
            <input type="email" name="useremail" size="50" placeholder="Please insert your email" required>
            <br>
            <br>
            <!-- Passwords -->
            <label> Password  </label>
            <input type="password" name="userpassword" size="50" placeholder="Please insert your password" required>
            <br>
            <br>
            
            <!-- Date -->
            <label> Birthday  </label>
            <input type="date" name="userbirthday" size="50">
            <br>
            <br>
            <!-- Phone Number -->
            <label> Phone Number  </label>
            <input type="tel" name="userhphone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" size="50" placeholder="Please insert xxx-xxx-xxxx">
            <br>
            <br>

        </fieldset>

        <input id="submit" type="submit" value="Submit">
        <input id="reset" type="reset" value="reset">
    </form>   


    <script src="script.js"></script>
</body>
</html>
